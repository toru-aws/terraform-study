---
- name: Deploy Spring Boot Application
  hosts: all
  become: true

  tasks:
    - name: Ensure Java 21 is installed
      dnf:
        name: java-21-amazon-corretto-devel.x86_64
        state: present

    - name: Create application directory
      file:
        path: /opt/myapp
        state: directory
        mode: '0755'

    - name: Download JAR from S3
      amazon.aws.aws_s3:
        bucket: "{{ lookup('env', 'S3_BUCKET') }}"
        object: "myapp.jar"
        dest: /opt/myapp/myapp.jar
        mode: '0644'
        aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
        aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
        region: ap-northeast-1

    - name: Create systemd service for Spring Boot
      copy:
        dest: /etc/systemd/system/myapp.service
        content: |
          [Unit]
          Description=Spring Boot Application
          After=network.target

          [Service]
          User=ec2-user
          ExecStart=/usr/bin/java -jar /opt/myapp/myapp.jar
          SuccessExitStatus=143
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start myapp service
      systemd:
        name: myapp
        state: started
        enabled: yes
